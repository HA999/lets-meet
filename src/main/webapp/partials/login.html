<div class="col-md-6 col-md-offset-3 well well-lg" ng-controller="loginController">
	<h2>Login</h2>
	<form name="form" ng-submit="login()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="Username..." class="form-control" ng-model="userToLogin.username" required />
			<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Password..." class="form-control" ng-model="userToLogin.password" required />
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
